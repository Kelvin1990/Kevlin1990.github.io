<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

<!-- Account Tab -->
<ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
</ion-tab>


<!-- Achievement Tab -->
<ion-tab title="Achievement" icon-off="ion-trophy" icon-on="ion-trophy" href="#/tab/achievement">
    <ion-nav-view name="tab-achievement"></ion-nav-view>
</ion-tab>


<!-- Statistic Tab -->
<ion-tab title="Statistic" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/statistic">
    <ion-nav-view name="tab-statistic"></ion-nav-view>
</ion-tab>

<!-- Game Tab -->
<ion-tab title="Game" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-a" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
</ion-tab>


<!-- Setting Tab -->
<ion-tab title="Setting" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
</ion-tab>


</ion-tabs>
