    <body> 
    <div id="choisir_ville" data-role="page" data-add-back-btn="true">
  
  
        <br>
        <div class="bar bar-header bar-dark">
          <h1 class="title">please complete your information</h1>

      </div>
        </br>


<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input id = "email" type="text" placeholder="e.g. john@suhr.com">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input id = "password" type="password" placeholder="type your password here">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm Password</span>
    <input id = "repassword" type="password" placeholder="retype your password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">User Name</span>
    <input id = "username" type="text" placeholder="e.g. John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Date of Birth</span>
    <input id = "dob" type="text" placeholder="e.g. 1970-01-01">
  </label>
</div>

  
<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      gender
    </div>
    <select id="gender">
      <option selected>Male</option>
      <option>Female</option>
    </select>
  </label>

</div>  


  <li class="item item-checkbox">
     <label class="checkbox">
       <input id = "checkbox" type="checkbox" checked="checked">
     </label>
      I agree with obeying the rules 
    </li>
  <ul data-role="listview" data-inset="true" >
  <!-- This page is for list all catergories, and it should link to choose_size.html -->
  
  <button onclick="register()" class="button button-block button-positive">
    Join VegeTracker
  </button>
  <a class="button button-block button-positive" href="index.html">
    Cancel
  </a>
  </ul>

</div><!-- /page -->
