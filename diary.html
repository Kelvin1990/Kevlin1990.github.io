<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
    
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <script>

angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  $stateProvider
    
    .state('diary', {
      url: '',
      templateUrl: 'diary.html'
    })
    ;
  
  $urlRouterProvider.otherwise('');
  

});


    </script>
  </head>
  
  
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-header-bar class="bar bar-header bar-light">
        <a href="index.html#tab/home" class="button icon-left ion-chevron-left button-clear button-dark" ng-click="showConfirm1()">
            Back
        </a>
        <h1 class= "title">Diary</h1>
    </ion-header-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="diary.html" type="text/ng-template">

<ion-view title="Diary">
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 20px;"></div>

        <ion-item class="item-divider">Date</ion-item>
        <label class="item item-input">
            <div class="input-label">
                Record date:
            </div>
            <input type="date" id="myDate" value="2015-09-18" style="float:right">
        </label>

        <ion-list>

            <ion-item class="item-divider">Mood</ion-item>
            
            <label class="item item-input item-select">
                    <div class="input-label">
                    Current Mood:
                    </div>
                    <select>
                    <option value="Happy">Happy</option>
                    <option selected value="Neutual">Neutual</option>
                    <option value="Sad">Sad</option>
                    </select>
            </label>

            <ion-item class="item-divider">Weight</ion-item>
            <label class="item item-input">
                <div class="row">
                    <div class="col col-33 col-offset-10">
                        <input type="text" placeholder="Amount">
                    </div>
                    
                    <div class="col col-30 col-offset-20 text-center">
                        <label class="item item-select text-center">
                        <select>
                            <option selected value="Kg">Kg</option>
                            <option value="g">g</option>
                        </select>
                        </label>
                    </div>
                </div>
            </label>
            <ion-item class="item-divider">Diary</ion-item>
            <label class="item item-input item-stacked-label">
            
            <textarea rows="8" cols="10">
            </textarea>
            </label>
        </ion-list>
<!--        <div>-->
<!--            <p style="font-size:8pt">-->
<!--            <br></br>-->
<!--                Field mark with * have to be filled before confirm-->
<!--            </p>-->
<!--        </div>-->

        <a href="index.html#tab/home">
        <div class = "row center">
            <div class="col text-center">
                <button class="center button">
                    <div class="title">confirm</div>
                </button>
                </div>
        </div>
        </a>
    </ion-content>
    
</ion-view>

</script>
    
  </body>
</html>
