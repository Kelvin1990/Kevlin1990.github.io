<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <style>
    .col img {
    height: 40px;
    width: 40px;
    }
    .col {
    text-align: center
    }
        
    </style>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/vege.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/vege.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body ng-app="starter" ng-controller="VegeCtrl">
    
    <!--
      The nav bar that will be updated as we navigate between views.
    
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    
    
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    
    <ion-nav-view></ion-nav-view>
    -->
    
    <ion-header-bar class="bar bar-header bar-light">
        
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="showConfirm1()">
            Back
        </a>
        <h1 class= "title">Vegetables</h1>
    </ion-header-bar>

        
    <ion-content>
    
    <div class="list list-inset">
        <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="data.searchQuery">
        <i class="icon ion-close-circled" ng-click='clearSearch()'></i>
        </div>
    </div>

    <div id="vegetables">
        <div class="row">
            <div class="col-25" ng-repeat="item in items | myFilter: data.searchQuery | limitTo: 4: displayIndex">
                <div class ="col">
                    <img ng-src="{{item.img}}" ng-click="showPopup1(item.text)">
                </div>
                <div class ="col">
                    {{item.text}}
                </div>
            </div>
        </div>
    </div>

    <div id="arrows">
        <img id="arrow-left" ng-src="img/arrow left.png" ng-click="decreaseDisplayIndex()">
        <img id="arrow-right" ng-src="img/arrow right.png" ng-click="increaseDisplayIndex()">
    </div>


    <ion-list>
        <ion-item class="item-divider">
            <div class="row">
                Vege Choices
                <img id="edit" src="img/edit.png" ng-click="showDelete()">
            </div>
        </ion-item>
        <ion-item>
            <ui class="list">
                <div class="row" ng-repeat="intake in intakes">
                    <li class="item chosenItems" ng-click="showPopup2(intake.text, intake.serve)">
                        <div class="row">
                            <img ng-src="{{intake.img}}" style="height: 30px; width: 30px;">
                            <div class="chosenDetails">{{intake.text}}: {{intake.serve}} Serves</div>
                        </div>
                    </li>
                    <img class="delete" ng-src="img/delete.png" ng-click="deleteItem(intake.text)">
                </div>
            </ui>
        </ion-item>

        <ion-item class="item-divider">Intake</ion-item>
        <div class="row">
            <div class="item" style="width: 50%;">
                Amount: 
            </div>
            <div class="item" style="width: 50%;">
                {{intakeAmount}} Serve(s)
            </div>
        </div>

        <ion-item class="item-divider">Meal</ion-item>
        <label class="item item-input item-select">
            <div class="input-label">
                Meal time:
            </div>
            <select>
                <option selected value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
        </label>

    </ion-list>
        
    <div class = "row center">
        <div class="col text-center">
            <button class="center button" ng-click="showConfirm2()">
                <div class="title">Confirm</div>
            </button>
        </div>
    </div>

    </ion-content>
  </body>
</html>
