<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <style>
      #divider {
        height: 0px;
      }
    </style>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/setreward.js"></script>
    <script src="js/services.js"></script>
    
    <!-- Firebase's js -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>


  </head>
  <body ng-app="starter" ng-controller="RewardCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-header-bar class="bar bar-header bar-light">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="back()">Back</a>
    <h1 class= "title">Reward setting</h1>
    </ion-header-bar>

    <ion-content>

    <div class="item item-divider">
      <a>Rewards</a>
    </div>
    
    <!-- <ion-item ng-repeat="service in services"> -->
    <a class="item item-icon-left item-icon-right" ng-repeat="reward in rewards">
      <i class="icon ion-tshirt-outline" ></i>
        <p ng-click="setReward(reward.text)">{{reward.text}}</p>
      <span class="item-note">
        <i class="icon ion-minus-circled" ng-click="deleteReward(reward.index)"></i>
      </span>
    </a>
  <!-- </ion-item> -->

    <a class="item item-icon-left item-icon-right" ng-click="addReward()">
      <i class="icon ion-plus-circled"></i>
      <span class="item-note">
        ...
      </span>
    </a>

  </ion-content>
  </body>
</html>
