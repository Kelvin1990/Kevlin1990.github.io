<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/services.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  
  <body ng-app="starter">
    
    <ion-header-bar class="bar bar-header bar-light">
        <h1 class= "title">Guide</h1>
    </ion-header-bar>
        
    <ion-content>
    
    <ion-list>
    <h4 style= "text-align:center">How many serves of vegetables do you usually have?</h4>
        
        <div class="row">
        <div class="col col-30 col-offset-10">      
        <label class="item item-select">
            <select id="serve" onChange="serveChange()">
                <option selected value="Serves">1</option>
                <option value="Serves">2</option>
                <option value="Serves">3</option>
                <option value="Serves">4</option>
                <option value="Serves">5</option>
                <option value="Serves">6</option>
                <option value="Serves">7</option>
                <option value="Serves">8</option>
                <option value="Serves">9</option>
                <option value="Serves">10</option>
            </select>
        </label>
        </div>
        <div class="col col-25 col-offset-20">
            
            <i class="icon-right ion-information-circled"></i>
            <div>Serves</div>
        </div>
        </div>
        
    <br>
        
    <p style= "text-align:center">Recommended:<br>
    min 5 serves for Female <br>
    min 6 serves for Male <br>
    <b id="under">You are under the recommended daily intake.</b> <br>
    <br>
    We recommended you aim for </p> 
    <div class="row">
        <div class="col col-30 col-offset-10">      
        <label class="item item-input">
            <input id="recommondation" type="number" min="1" placeholder="2">
        </label>
        </div>  
        <div class="col col-25 col-offset-20">
            serves each day
        </div>
    </div>
    <br>
    
    <a>
    <div class = "row center">
        <div class="col text-center">
            <button class="center button" onclick = "setReward()">
                <div class="title">Set Rewards</div>
            </button>
        </div>
    </div>
    </a>
    
    </ion-list>
      
    </ion-content>
  </body>
</html>
